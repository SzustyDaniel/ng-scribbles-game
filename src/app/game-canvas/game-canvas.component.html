<h3 class="canvas-word">{{wordToDraw}}</h3>
<canvas
  #canvas
  (touchstart)="handleMouseDown($event)"
  (touchmove)="handleMouseMove($event)"
  (touchend)="handleMouseUp()"
  (mousedown)="handleMouseDown($event)"
  (mousemove)="handleMouseMove($event)"
  (mouseup)="handleMouseUp()"
></canvas>
<div class="canvas-controls">
  <label for="brush-size">Brush Size:
    <input
    type="number"
    id="brush-size"
    [(ngModel)]="brushSize"
  />
  <span>{{brushSize}}</span>
  </label>
  <label class="color-picker" for="brush-color">
    <span>Brush Color:</span>
    <input type="color" id="brush-color" [(ngModel)]="brushColor" />
    <button class="eraser-button" [ngClass]="setEraserIndication()" (click)="toggleEraser()">
      <fa-icon [icon]="faEraserIcon"></fa-icon>
    </button>  
  </label>

  <button class="submit-button" (click)="submitPainting()">
    <fa-icon [icon]="faCheckIcon"></fa-icon>
  </button> 
</div>
