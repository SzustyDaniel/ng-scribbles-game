<h3 class="word">Guess the word</h3>
<img [src]="canvasData" />
<div class="guesser-controls">
    <label class="guess-input">
        <span>My Guess:</span>
        <input type="text" [(ngModel)]="guess" />
    </label>
    <button class="submit-button" (click)="submitGuess()">
        <fa-icon [icon]="faCheckIcon"></fa-icon>
    </button>
</div>
